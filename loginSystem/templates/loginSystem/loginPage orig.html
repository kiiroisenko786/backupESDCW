<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/homepage.css' %}"/>
</head>


<header class="main-header" role="banner">
	{% load static %}
    <img src="{% static 'loginSystem/img/banner.png' %}" alt="Banner Image"/>
</header>

{% block content %}
<body>
	<form method="POST" action="">
		{% csrf_token %}
		<div>
			<label>Username:</label><input class="rounded" type="text" name="username" >
		</div>
		<div>
			<label>Password:</label><input class="rounded" type="password" name="password"  >
		</div>
		<div>
			<input class="rounded" type="submit" value="Login">
		</div>
	</form>
	<div>
		{% for message in messages %}
		<p> {{message}}</p>
		{% endfor %}
	</div>
</body>
</html>
{% endblock %}
