{% extends "loginSystem/layout.html" %}

{% block title %} Cancel Booking {% endblock %}

{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
{% block content %}
<h3 style="color:white;">
    Booking cancellation
</h3>

<h4 style="color:white;">
    Please enter your booking number (as found on the confirmation page
    or your email)
</h4>
<body>
  <form action="cancelBookingProcess" method="POST">
      {% csrf_token %}
      <div class="form-row align-items-center">
        <div class="col-sm-3 my-1">
          <label class="sr-only" for="inlineFormInput" style="color:white;">Booking Reference</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Booking Reference" type="text" name="booking_id">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </div>
  </form>

{% endblock %}
</body>
