<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'loginSystem/css/site.css' %}"/>
</head>

<div id="wrapperHeader">
    <div class="" id="header">
        <header class="main-header" role="banner" style="width:100%; margin-right:auto;">
	        {% load static %}
            <img src="{% static 'loginSystem/img/banner.png' %}" alt="Banner Image" style="width:100%; margin-right:auto;"/>
        </header>
    </div>
</div>

{% block navbar %}
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand" style="text-align: center">Home</a>
    {% if not user.is_authenticated %}
    <a href="{% url 'loginPage' %}" class="navbar-brand">Login</a>
    <a href="{% url 'registerPage' %}" class="navbar-brand">Register</a>
    {% else %}
    <a href="{% url 'logout' %}" class="navbar-brand">Logout</a>
    {% endif %}
    <a href="{% url 'films' %}" class="navbar-brand">Current Films</a>
    <a href="{% url 'cancelBooking' %}" class="navbar-brand">Cancel Booking</a>
</div> {% endblock %}

<div class="body-content" style="background-color: #0A0A18">
    {% block content %}
    {% endblock %}
</div>
<!--    <footer>-->
<!--        <p>&copy; 2022</p>-->
<!--    </footer>-->
</html>
